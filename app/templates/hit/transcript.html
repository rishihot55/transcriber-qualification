{% extends "base.html" %}
{% block content %}
<div class="row">
	<h1 class="text-center">Transcribe</h1>
	<div class="col-md-6 col-md-offset-3">
		<form action="/transcript" method="POST">
			<input type="hidden" name="recording_id" id="recording-id">
			<input type="hidden" name="recording_signature">
			<h2>Instructions</h2>
			<ul>
				<li>Listen to the following audio and transcribe what you hear to the best of your ability.</li>
				<li>All punctuation will be treated as spaces except for apostrope <code>'</code>.</li>
			</ul>
			<div class="form-group">
				<label for="audio">Audio Prompt</label>
				<audio id="audio" controls>
					<source id="source" src="" type="audio/mpeg">
				</audio>
			</div>
			<div class="form-group">
				<label for="transcript">Transcript</label>
				<input type="name" name="transcript" id="transcript" class="form-control" placeholder="Transcript">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit Transcript</button>
		</form>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/hit.transcript.js"></script>
{% endblock %}
