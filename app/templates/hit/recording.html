{% extends "base.html" %}

{% block header %}

{% block content %}
<h1 class="text-center">Upload Recording</h1>
<div class="col-md-6 col-md-offset-3" id="panel">
	<form>
	<div class="form-group">
		<label for="prompt">Please upload an audio file for the following prompt</label>
		<p class="lead" id="prompt-text">Placeholder Prompt</p>
	</div>
	<div class="form-group">
		<label>File</label>
			<input type="file" name="recording" id="recording">
	</div>
	<button type="submit" class="btn btn-primary btn-block" id="upload">Upload</button>
	</form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/js/hit/preview/recording.js"></script>
{% endblock %}
