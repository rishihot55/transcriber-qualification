<h2>Transcription HIT</h2>
<div class="row">
	<h3 class="text-center">Convert existing recording to HIT</h3>
	<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<input type="text" name="student_id" class="form-control" placeholder="User Id">
		</div>
		<div class="form-group">
			<input type="text" name="prompt_id" class="form-control" placeholder="Prompt Id">
		</div>
	</div>
</div>
<div class="row">
	<h3 class="text-center">HIT recording list</h3>
	<h4>Currently Played Recording:</h4>
	<audio id="audio" controls>
		<source type="audio/mpeg" id="source">
	</audio>
	<table class="table table-striped" id="recordings">
		<thead>
			<th>S. No.</th>
			<th>Student Id</th>
			<th>Prompt</th>
			<th>Listen</th>
		</thead>
		<tbody></tbody>
	</table>
</div>
