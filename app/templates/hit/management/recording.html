<h2>Recording HIT</h2>
<div class="row">
	<h3 class="text-center">Convert existing prompt to HIT</h3>
	<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<input type="text" class="form-control" name="prompt" id="prompt" placeholder="Prompt">
		</div>
	</div>
</div>
<div class="row">
	<h3 class="text-center">HIT prompt list</h3>
	<table class="table table-striped" id="prompts">
		<thead>
			<th>S. No.</th>
			<th>Content</th>
		</thead>
		<tbody></tbody>
	</table>
</div>
