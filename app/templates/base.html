<!DOCTYPE html>
<html>
<head>
	<title>Transay {% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="description" content="Audio Transcription Recording">
	<meta name="author" content="CMU Sphinx">

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>
<body>
	<header>
		{% block header %}
			{% include 'components/navbar.html' %}
		{% endblock %}
	</header>
	<content>
		<div class="container">
		<div class='alert alert-success' id='success-panel'></div>
		<div class='alert alert-danger' id='error-panel'></div>
		{% block content %}
		{% endblock %}
		</div>
	</content>
	<footer>
		{% block footer %}
		{% endblock %}
	</footer>

	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	{% block scripts %}

	{% endblock %}
</body>
</html>
